<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System Notification</title>
</head>
<body style="font-family: Garamond, serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 50px auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); overflow: hidden;">
        <div style="background-color: #106dfc; color: #ffffff; padding: 20px; text-align: center;">
            <h1 style="margin: 0; font-size: 24px; font-family: Garamond, serif;">Leave Management System Notification</h1>
        </div>
        <div style="padding: 20px; color: #333333;">
            <h2 style="font-size: 20px; line-height: 1.6; font-family: Garamond, serif;">Hello {UserName}</h2>
            <p>{MessageContent}</p>
            <p style="margin-top: 20px; font-size: 16px; font-family: Garamond, serif;">Best regards, <br> Leave Management Team</p>
        </div>
        <div style="background-color: #f4f4f4; color: #888888; text-align: center; padding: 10px 20px; font-size: 14px; font-family: Garamond, serif;">
            <p>&copy; 2024 Leave Management System. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
